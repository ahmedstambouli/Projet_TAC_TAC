<h1 style="text-align: center; margin-top: 20px;">Partners List</h1>
<div class="custom-page-margin">
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
         
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Edit Partner</th>
  
  
          </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let item of user;let i = index">
            <th scope="row">{{ i }}</th> <!-- Use double curly braces to interpolate the value of i -->
            <td>{{ item.name }}</td>
            <td>{{ item.adresse }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.tel }}</td>
            <td>
                <button type="button" class="btn btn-light" (click)="blockPartenaire(item.id,item.name)" *ngIf="item.etat==1">Block</button>
                <button type="button" class="btn btn-light" (click)="deblockPartenaire(item.id,item.name)" *ngIf="item.etat==0">Deblock</button>

                <button type="button" class="btn btn-light"(click)="deletePartner(item.id,item.name)" >Delete</button>

  
            </td>
                     
  
  
          </tr>
        </tbody>
      </table>
    </div>
